<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function test()
        {
            var cont1=document.getElementById("mySection1");
            var cont2=document.getElementById("mySection2");
            var cont3=document.getElementById("mySection3");
            cont1.classList.add("content1");
            cont2.classList.add("content2");
            cont3.classList.add("content3");
        }
    </script>

    <style>
        .content1 
        {
            width: 50%;
            height: auto;
            margin: auto;
            background-color: red;
            padding: 15px;
            margin-top: 3%;
        }
        .content2 
        {
            width: 50%;
            height: auto;
            margin: auto;
            background-color:orange;
            padding: 15px;
            margin-top: 3%;
        }
        .content3 
        {
            width: 50%;
            height: auto;
            margin: auto;
            background-color:green;
            padding: 15px;
            margin-top: 3%;
        }
    </style>
</head>
<body onload="test()">
    <div id="mySection1"></div>
    <div id="mySection2"></div>
    <div id="mySection3"></div>
</body>
</html>
