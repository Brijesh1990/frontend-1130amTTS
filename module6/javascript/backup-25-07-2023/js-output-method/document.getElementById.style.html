<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function chk()
        {
            var nm=document.getElementById("nm").value;
            document.getElementById("demo").style="color:red; font-size:20px; transition:2s ease all";
            document.getElementById("demo").innerHTML="My name is :"+nm;
        }
    </script>
</head>
<body>

 
    <input type="text" name="name" id="nm" placeholder="Enter Name *">
    <p id="demo"></p>
    <button type="button" onclick="chk()">Check name</button>

    
</body>
</html>
