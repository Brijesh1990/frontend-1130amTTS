<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #header 
        {
            width: 100%;
            height: auto;
            padding: 5px;
            background-color: cadetblue;
        }
        .logo 
        {
          width: 20%;
          height: auto;
          font-size: 25px;   
          display: inline-block;
        }
        .logo b 
        {
            margin-left: 5%;
            padding: 10px;
            font-size: 28px;
            color: white;
        }
        .search
        {
            width: 40%;
            height: auto;
            display: inline-block;

        }
        .search input 
        {
            width: 90%;
            height: auto;
            padding: 7px;
        }
        .social-media
        {
            width:35%;
            display: inline-block;
            padding: 5px;
        }
        .social-media b 
        {
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <section id="header">
       <div class="logo brand">
        <b>Flipkart</b>
       </div> 
       <div class="search search-items">
        <input type="text" name="search" placeholder="search your products here!">
       </div>
       <div class="social social-media">
        <b>Like us on :<span class="fa fa-facebook-square"></span>
            <span class="fa fa-twitter-square"></span>
            <span class="fa fa-linkedin-square"></span>
            <span class="fa fa-whatsapp"></span>
            <span class="fa fa-instagram"></span>
        </b>
       </div>
    </section>
</body>
</html>
