<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            background-color: aliceblue;
        }
        #slide 
        {
            width: 100%;
            height: 350px;
            background: url('images/back.gif');
            position: relative;
            overflow: hidden;
        }

        .txt 
        {
            width: 60%;
            height: auto;
            margin: auto;
            margin-top: 5%;
            position: absolute;
            margin-left: 20%;
            font-size: 25px;
         

        }
        #content 
        {
            background-color: lightgray;
            width: 100%;
            height: 850px;
            position: relative;
        }
        .social-media 
        {
            width: 12%;
            height: 18px;
            margin: 0;
            padding: 15px;
            position: fixed;
            background-color: rgba(20,0,0,0.8);
            margin-top: 5%;
        }
        .social-media:hover 
        {
            width: 13%;
            background-color: rgba(0,25,0,0.8);
         
            transition: 1s ease all;
                
        } 
        .social:hover 
        {
            font-size: 26px;
        } 
        .social 
        {
            font-size: 24px;
            letter-spacing: 3px;
            color: white;
            animation: 4s infinite fadeIn;
            
        }
     
        .whatsapp
        {
            width: 85px;
            height: 85px;
            background-color: green;
            color: white;
            border-radius: 50%;
            position: fixed;
            margin-left: 93%;
            margin-top: 15%;
            /* animation: 2s infinite flash; */
            animation: 4s infinite flash;
        }
        .whatsapp-icon
        {
            font-size: 75px;
            padding: 5px;
        }

    </style>
</head>
<body>

    <section id="slide">
        <div class="txt">
            <h1>50% off on selected Items</h1>
            <p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestias, consequuntur quasi maiores tempora magnam accusantium aliquid, officiis temporibus excepturi, velit iure asperiores id corporis non ullam quod totam adipisci hic!</p>
        </div>
    </section>
    <section id="content">
        <div class="social-media">
        <div class="social">
            <span class="fa fa-facebook"></span>
            <span class="fa fa-instagram"></span>
            <span class="fa fa-twitter"></span>
            <span class="fa fa-youtube"></span>
            <span class="fa fa-whatsapp"></span>
        </div>
        </div>


        <div class="whatsapp">
            <div class="whatsapp-icon">
                <span class="fa fa-whatsapp"></span>
            </div>
            </div>
    </section>
   

</body>
</html>
