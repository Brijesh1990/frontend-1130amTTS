<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
    <script>
           $(document).ready(function(){
            // inbuild events provides by jquery  
            $("#btn").hover(function(){
                  var d=new Date(); // new is creating an object of Dtae function
                  document.getElementById("demo").innerHTML="The current date & time of systems is :"+d;
            });
          
           });
    </script>
</head>
<body>
    <p id="demo"></p>
    <button type="button" id="btn">Get date & Time</button>
    
</body>
</html>
